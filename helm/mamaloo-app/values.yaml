backend:
  image:
    repository: portal-mamaloo-backend
    tag: "latest"
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  service:
    port: 8025
    targetPort: 8025

database:
  enabled: true
  user: "postgres"
  password: "changeme"
  database: "mamaloo"
  port: 5432
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: false
    size: 1Gi
    storageClass: standard

frontend:
  image:
    repository: portal-mamaloo-frontend
    tag: "latest"
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 80
    targetPort: 80

replicaCount: 1

ingress:
  enabled: false
  className: nginx
  hosts: []
migrations:
  enabled: true
  argocdSyncWave: "-1"
