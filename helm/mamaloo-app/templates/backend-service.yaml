apiVersion: v1
kind: Service
metadata:
  name: {{ include "mamaloo-app.fullname" . }}-backend
  labels:
    {{- include "mamaloo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mamaloo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
